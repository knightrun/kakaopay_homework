<!DOCTYPE html>
<html lang="ko">
<head>
    <title>tsx test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/custom.css">
    <script type="text/javascript" src="/js/custom.js"></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="title_wrap">
                <div class="spark spark_1"><img src="/images/spark_1.png" alt=""></div>
                <div class="spark spark_3"><img src="/images/spark_3.png" alt=""></div>
                <div class="spark spark_4"><img src="/images/spark_4.png" alt=""></div>
                <div class="txt txt_5"><img src="/images/txt_5.png" alt=""></div>
                <div class="txt txt_4"><img src="/images/txt_4.png" alt=""></div>
                <div class="txt txt_3"><img src="/images/txt_3.png" alt=""></div>
                <div class="txt txt_2"><img src="/images/txt_2.png" alt=""></div>
                <div class="txt txt_1"><img src="/images/txt_1.png" alt=""></div>
            </div>
            <div class="money"><img src="/images/money.png" alt=""></div>
            <div class="hand_wrap">
                <div class="hand_right"><img src="/images/hand_right.png" alt=""></div>
                <div class="total_money"><img src="/images/total_money.png" alt=""></div>
                <div class="hand_left"><img src="/images/hand_left.png" alt=""></div>
            </div>
            <div class="coin_wrap">
                <div class="coin coin_1"><img src="/images/coin_1.png" alt=""></div>
                <div class="coin coin_2"><img src="/images/coin_2.png" alt=""></div>
                <div class="coin coin_3"><img src="/images/coin_3.png" alt=""></div>
                <div class="coin coin_5"><img src="/images/coin_5.png" alt=""></div>
                <div class="coin coin_4"><img src="/images/coin_4.png" alt=""></div>
                <div class="coin coin_6"><img src="/images/coin_6.png" alt=""></div>
                <div class="coin coin_7"><img src="/images/coin_7.png" alt=""></div>
            </div>
            <div class="sns_wrap blank"><img src="/images/sns_txt.png" alt=""></div>
            <div class="button_wrap"><button type="button" class="btn_popup"><img src="/images/btn_participate.png" alt=""></button></div>
            <div class="bg_wrap"><img src="/images/bg_contents.png" alt=""></div>
            <div class="banner_wrap">
                banner
            </div>
            <footer>
                footer
            </footer>
        </div>
        <div class="popup_wrap">
            <div class="popup bg-color">
                <div class="popup_top bounce-bottom"></div>
                <div class="popup_bottom bounce-top"></div>
                <button class="btn_close">닫기</button>
            </div>
        </div>
    </div>
</body>
</html>
